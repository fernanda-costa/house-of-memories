<div class="login-container">
    <div class="left">
        <img src="assets/home.png" >

        <h1>Bem-vindo à Casa de Memórias</h1>
        <p>Transformando cuidado em acolhimento, promovendo o desenvolvimento integral de cada criança.</p>
        </div>



    <div class="right">
        <div class="login-container-form">
            <h2>Login</h2>
            <p>Por favor, entre com suas credenciais</p>

            <form #loginForm="ngForm">
                <mat-form-field class="example-form-field" appearance="fill">
                    <mat-label>Login</mat-label>
                    <input matInput type="email" [(ngModel)]="login" name="login" required #loginCtrl="ngModel">
                    <mat-error *ngIf="loginCtrl.invalid && loginCtrl.touched">O login é obrigatório e deve ser um e-mail
                        válido.</mat-error>
                </mat-form-field>

                <mat-form-field class="example-form-field" appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input matInput type="{{ passwordVisible ? 'text' : 'password' }}" [(ngModel)]="password"
                        name="password" required #passwordCtrl="ngModel">
                    <button matSuffix mat-icon-button type="button" (click)="passwordVisible = !passwordVisible"
                        aria-label="Mostrar/Ocultar senha">
                        <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="passwordCtrl.invalid && passwordCtrl.touched">A senha é obrigatória.</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onSubmit()">Entrar</button>
            </form>
        </div>
    </div>
</div>
